<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Live Stream</h1>
  <video id="video" controls autoplay width="640" height="480"></video> <!-- Video player -->

  <script>
    const video = document.getElementById('video'); 
    const videoSrc = '/hls/stream.m3u8'; 

    if (Hls.isSupported()) { // if hls
      const hls = new Hls(); // initializes HLS
      hls.loadSource(videoSrc); // loading hls source
      hls.attachMedia(video); 
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    }
  </script>
</body>
</html>
